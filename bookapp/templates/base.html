<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>BOOKS STORE</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{%static 'assets/favicon.ico'%}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css'%}" rel="stylesheet" />
        <style>
            .list-group-item-light{
                background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);
            }
        </style>
    </head>
    <body>

        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper" style="background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
                <div class="sidebar-heading border-bottom bg-light text-center" style="background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);"><h2 style="color:#112066"><strong>BOOKS</strong></h2></div>
                <div class="list-group list-group-flush" style="background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);" >
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{%url 'index'%}"><h5 style="color:#112066">Home</h5></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{%url 'add-book' %}"><h5 style="color:#112066">Add Your Books</h5></a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{%url 'books-list'%}"><h5 style="color:#112066">Books List</h5></a>
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><h5 style="color:#112066">Pending Books</h5></a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><h5 style="color:#112066">Profile </h5> </a>-->
<!--                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!"><h5 style="color:#112066">Status</h5></a>-->
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light  border-bottom" style="background-color: #D9AFD9; background-image: linear-gradient(0deg, #D9AFD9 0%, #97D9E1 100%);">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle" style="background-color:#112066">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 me-5 mt-lg-2">
                                <li class="nav-item active" style="color:#112066"><a class="nav-link"  href="#"></a></li>
<!--                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>-->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><strong>{{request.user}}</strong></a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{%url 'signout' %}"><h6 style="color:#112066">Logout</h6></a>
<!--                                        <a class="dropdown-item" href="#!">Another action</a>-->
<!--                                        <div class="dropdown-divider"></div>-->
<!--                                        <a class="dropdown-item" href="#!">Something else here</a>-->
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    {%block body_block%}

                    {{%endblock%}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js'%}"></script>
    </body>
</html>
